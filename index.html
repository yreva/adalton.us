<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avery Dalton | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #007653; /* forest green */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background-color: #e0e0e0; /* off-white bubble */
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .link-button {
      display: block;
      background: #ffffff;
      border: 2px solid #e0e0e0;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    .link-button:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 9999px;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #ddd;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #0f0f0f;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ProfilePic.jpg" alt="Profile picture" class="avatar" />
    <h1>Avery Dalton</h1>

    <a class="link-button" href="https://www.linkedin.com/in/averybd" target="_blank">LinkedIn</a>
    <a class="link-button" href="https://scholar.google.com/citations?user=Swptx4sAAAAJ" target="_blank">Google Scholar</a>
    <a class="link-button" href="https://www.flickr.com/photos/adaltonus" target="_blank">Flickr</a>

    <footer>
      Â© 2025 Avery Dalton
    </footer>
  </div>
</body>
</html>
